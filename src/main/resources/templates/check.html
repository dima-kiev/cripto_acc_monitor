<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Carsten App</h1>
    <div class="row">
        <div class="col-md-12">
            <span>User: </span>
            <span th:text="${userName}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table style="border: 1px chocolate">
                <tr>
                    <th>COIN</th>
                    <th>WALLET</th>
                    <th>DATE FROM</th>
                    <th>DATE TO</th>
                    <th>AMOUNT</th>
                    <th>DETAILS</th>
                </tr>
                <tr th:each="wallet : ${walletsSummaries}">
                    <td th:text="${wallet.coinName}"></td>
                    <td th:text="${wallet.walletHash}"></td>
                    <td th:text="${wallet.from}"></td>
                    <td th:text="${wallet.to}"></td>
                    <td th:text="${T(java.lang.String).format('%.10f', wallet.getTotalForPeriod())}"></td>
                    <td>
                        <a th:href="${'/details/wallet/' + wallet.walletHash + '/coin/' + wallet.coinName + '/from/' + wallet.from + '/to/' + wallet.to }" > [by trx] </a>
                        <a th:href="${'/bydays/wallet/' + wallet.walletHash + '/coin/' + wallet.coinName + '/from/' + wallet.from + '/to/' + wallet.to }" > [by days] </a>
                        <a th:href="${'/csvbydays/wallet/' + wallet.walletHash + '/coin/' + wallet.coinName + '/from/' + wallet.from + '/to/' + wallet.to }" > [csv by days] </a>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {

    })
</script>
</html>
